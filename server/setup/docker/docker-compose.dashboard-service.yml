version: '3.8'

services:
  dashboard-service:
    build:
      context: ../..
      dockerfile: apps/services/dashboard-service/Dockerfile
    container_name: dashboard-service
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=5001
    restart: unless-stopped
    networks:
      - dashboard-network
    volumes:
      - ../../logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  dashboard-network:
    driver: bridge 